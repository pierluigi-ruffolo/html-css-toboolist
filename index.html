<!DOCTYPE html>
<html lang="it">
  <head>

              <span class="circle cl-br-green">&check;</span> quartely

          </ul>
        </div>
        <!-- task da fare oggi -->
        <div class="pd-left-top">
          <h3>&blacktriangledown; Today</h3>
          <ul>
            <li>
              <span class="circle cl-br-green">&check;</span> Recruiting blog

            </li>

            <li>

    </main>

</html>
